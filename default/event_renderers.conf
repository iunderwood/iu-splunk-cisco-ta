## default/event_renderers.conf

[local7.emergency]
css_class = red
priority = 1

[local7.alert]
css_class = red
priority = 2

[local7.critical]
eventtype = local7.critical
css_class = red
priority = 3

[local7.error]
eventtype = local7.error
css_class = orange
priority = 4

[local7.warning]
eventtype = local7.warning
css_class = yellow
priority = 5

[local7.notice]
eventtype = local7.notice
css_class = sky
priority = 6

[local7.info]

